<div class="panel">
    <div class="cc-table" ng-controller="MessageController">
        <div ng-repeat="msg in messages" class="cc-row" data-oid="{{msg.id}}" data-address="{{msg.addr}}" click-link="/message/{{msg.id}}">
            <span class="source">{{msg.contact_name}}</span>
            <span class="subject">{{msg.message|cut:50}}</span>
            <span class="date">{{msg.date}}</span>
        </div>

        <div ng-hide="messages.length" class="text-center">
            Your have no messages
        </div>
    </div>
</div>
