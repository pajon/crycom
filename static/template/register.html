<div class="container">
    <div style="text-align: center;margin-top: 100px;">
        <h1>CryCom</h1>
        <h4>Service, where you can safe comunicate in home or work.</h4>

    </div>

    <div class="register-form">
        <div class="row">
            <div class="col-xs-4 col-sm-4 col-md-4 col-offset-4 well well-sm">
                <legend>
                    <i class="glyphicon glyphicon-globe"></i>
                    Welcome, you can sign up!
                </legend>
                <form class="form">
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input class="form-control" ng-model="user.name" placeholder="First Name" type="text" autofocus>
                        </div>
                        <div class="col-xs-6  col-sm-6 col-md-6">
                            <input class="form-control" ng-model="user.surname" placeholder="Last Name" type="text">
                        </div>
                    </div>
                    <input class="form-control" ng-model="user.email" placeholder="Your Email" type="email">

                    <!-- <input class="form-control" ng-model="user.password" placeholder="Your password" type="password"> -->
                    <br />
                    <button class="btn btn-lg btn-primary btn-block" ng-click="register(user)">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</div>
