<div class="container">
    <div style="text-align: center; margin-top: 100px;">
        <h1>CryCom</h1>
        <h4>App for safe and reliable communication with friends or in work.</h4>
    </div>

    <div class="register-form">
        <div class="row">
            <div class="col-xs-6 col-sm-4 col-md-4 col-offset-3 well well-sm">
                <legend>
                    <i class="glyphicon glyphicon-globe"></i>
                    Welcome, you can sign up for free!
                </legend>
                <form name="form" class="form">
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-4 text-right">
                            <label>First name</label>
                        </div>

                        <div class="col-xs-8 col-sm-8 col-md-8">
                            <input class="form-control" ng-model="user.name" placeholder="First Name" type="text" required autofocus>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-4 text-right">
                            <label>Last name</label>
                        </div>

                        <div class="col-xs-8 col-sm-8 col-md-8">
                            <input class="form-control" ng-model="user.surname" placeholder="Last Name" type="text" required>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-4 text-right">
                            <label>Email</label>
                        </div>

                        <div class="col-xs-8 col-sm-8 col-md-8">
                            <input class="form-control" ng-model="user.email" placeholder="Your Email" type="email" required>
                        </div>
                    </div>


                    <br/>

                    <div class="row">
                        <div class="col-xs-4 col-sm-4 col-md-4 col-offset-4">
                            <button class="btn btn-lg btn-primary btn-block" ng-click="register(user)"
                                    ng-disabled="form.$invalid || isBlocked">Sign up
                            </button>
                        </div>

                        <div class="col-xs-4 col-sm-4 col-md-4">
                            <button class="btn btn-lg btn-primary btn-block" ng-click="reset()">Reset
                            </button>
                        </div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
