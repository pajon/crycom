<!DOCTYPE HTML>
<html>
<head>
    <title>CryCom IM</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
    <link href="/css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="/css/bootstrap-glyphicons.css" rel="stylesheet" media="screen">
    <link href="/css/custom.css" rel="stylesheet" media="screen">
</head>

<body ng-controller="AppController">
<header>
    <div class="row">
        <div class="col-xs-12 col-sm-2 col-md-2">
            <a href="/"><span class="logo">Crycom</span></a>
        </div>
        <div class="cc-content col-xs-12 col-sm-10 col-md-10">
            <div class="cc-navbar">
                <ul class="nav nav-pills">
                    <li class="active" ng-click="activeHead($event)"><a href="#/message">Messages</a></li>
                    <li><a href="#/contact/add" ng-click="activeHead($event)">Contacts</a></li>
                    <li><a href="#/setting" ng-click="activeHead($event)">Settings</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>


<div id="content">
    <div class="row">
        <div class="cc-panel col-xs-12 col-sm-2 col-md-2">
            <div style="margin-left: 15px;">
                <div class="list-group message-list" ng-controller="MessageListController">
                    <a href="#" class="message-received list-group-item active" ng-click="loadReceived()">Received
                        messages</a>
                    <a href="#" class="message-sent list-group-item" ng-click="loadSent()">Sent messages</a>
                </div>


                <span class="cc-panel-head">Contacts:</span>

                <div class="list-group" ng-controller="ContactController">
                    <a href="javascript:void(0);" ng-repeat="contact in contacts" class="list-group-item" data-key="{{contact.key}}">
                        <div class="pull-right" style="margin-top: 3px;">
                            <i class="glyphicon glyphicon-comment cc-glyphicon-hover" click-link="/message/new/{{contact.key}}" title="new message"></i>
                        </div>
                        {{contact.name}}

                    </a>
                    <li class="list-group-item text-center" ng-hide="contacts.length">No contacts found. <br><br>Add new
                        contact <a href="#/contact/add">here</a></li>
                </div>
            </div>

        </div>

        <div class="cc-content col-xs-12 col-sm-10 col-md-10">
            <div style="margin-right: 15px;">
                <div class="notify"></div>
                <div ng-view></div>
            </div>
        </div>
    </div>
</div>
<script src="/js/extern/requirejs/require.js" data-main="/js/bootstrap.js"></script>
</body>
</html>
